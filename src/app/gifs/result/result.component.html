<div class="row">
  <div *ngFor="let gif of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">
      <div class="card-body">
        <div class="card-text">
          <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" [title]="gif.title" class="card-img-top">
          {{gif.title}}
        </div>
      </div>
    </div>
  </div>
</div>
